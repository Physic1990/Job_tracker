{% extends 'base.html' %}

{% block title %}Job Search - My Jobs{% endblock %}

{% block extra_head %}
    <link rel="stylesheet" href="/static/job_search_style.css">
{% endblock %}

{% block content %}
    <div class="job-search-container">
        <h2 class="job-search-title">Search for Job Openings</h2>
        <form action="/search" method="GET" class="job-search-form">
            <div class="form-group">
                <label for="job_title">Job Title:</label>
                <input type="text" id="job_title" name="job_title" placeholder="Enter job title">
            </div>

            <div class="form-group">
                <label for="industry">Industry:</label>
                <input type="text" id="industry" name="industry" placeholder="Enter industry">
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter location">
            </div>

            <button type="submit" class="search-button">Search</button>
        </form>
    </div>
{% endblock %}

{% block footer_year %}2024{% endblock %}
